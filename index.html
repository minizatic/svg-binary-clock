<!DOCTYPE html>
<html>
	<head>
		<title>Binary Clock - SVG</title>
		<link rel="stylesheet" href="/css/styles.css"></link>
		<script src="/js/jquery.js"></script>
		<script src="/js/lunar.min.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body>
	<div class="container">
	<svg>
		<g class="hours-1 column">
			<circle cx="25" cy="25" r="25" class="8"></circle>
			<circle cx="25" cy="125" r="25" class="4"></circle>
			<circle cx="25" cy="225" r="25" class="2"></circle>
			<circle cx="25" cy="325" r="25" class="1"></circle>
		</g>
		<g class="hours-2 column">
			<circle cx="150" cy="25" r="25" class="8"></circle>
			<circle cx="150" cy="125" r="25" class="4"></circle>
			<circle cx="150" cy="225" r="25" class="2"></circle>
			<circle cx="150" cy="325" r="25" class="1"></circle>
		</g>
		<g class="minutes-1 column">
			<circle cx="275" cy="25" r="25" class="8"></circle>
			<circle cx="275" cy="125" r="25" class="4"></circle>
			<circle cx="275" cy="225" r="25" class="2"></circle>
			<circle cx="275" cy="325" r="25" class="1"></circle>
		</g>
		<g class="minutes-2 column">
			<circle cx="400" cy="25" r="25" class="8"></circle>
			<circle cx="400" cy="125" r="25" class="4"></circle>
			<circle cx="400" cy="225" r="25" class="2"></circle>
			<circle cx="400" cy="325" r="25" class="1"></circle>
		</g>
		<g class="seconds-1 column">
			<circle cx="525" cy="25" r="25" class="8"></circle>
			<circle cx="525" cy="125" r="25" class="4"></circle>
			<circle cx="525" cy="225" r="25" class="2"></circle>
			<circle cx="525" cy="325" r="25" class="1"></circle>
		</g>
		<g class="seconds-2 column">
		<circle cx="650" cy="25" r="25" class="8"></circle>
			<circle cx="650" cy="125" r="25" class="4"></circle>
			<circle cx="650" cy="225" r="25" class="2"></circle>
			<circle cx="650" cy="325" r="25" class="1"></circle>
		</g>
	</svg>
	</div>
	</body>
</html>
